<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="registration()">
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" formControlName="email" required>
          <mat-error *ngIf="formErrors.email">
            {{ formErrors.email }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="Name" type="text" formControlName="name" required>
          <mat-error *ngIf="formErrors.name">
            {{ formErrors.name }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
          <mat-error *ngIf="formErrors.password">
            {{ formErrors.password }}
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" mat-button>Login
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
