<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" formControlName="email" required>
          <mat-error *ngIf="formErrors.email">
            {{ formErrors.email }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
          <mat-error *ngIf="formErrors.password">
            {{ formErrors.password }}Î©
          </mat-error>
        </mat-form-field>
      </p>

        <a [routerLink]="['/registration']" [queryParams]="{debug: true}" fragment="education">
          New user? Click here to register.
        </a>
      <div class="button">
        <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid" mat-button>Login
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
